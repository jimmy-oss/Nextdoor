{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/images/trophy.png" rel="icon" type="image/png" >
    <title>𝒮𝑒𝓉𝓉𝒾𝓃𝑔𝓈 - 𝒜𝓌𝓌𝒶𝓇𝒹𝓈</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
</head>
<body  style="background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);">
    <div class="container m-auto"> 
        <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3" style="color: white;"><a href="/"class="bg-pink-500 pink-500 px-6 py-3 rounded-md shadow text-white" style="font-size:1.2rem; margin-right:15rem">ℌ𝔬𝔪𝔢</a>  𝒜𝒸𝒸𝑜𝓊𝓃𝓉 𝒮𝑒𝓉𝓉𝒾𝓃𝑔𝓈 𝒻𝑜𝓇 <b style="color: black;">{{user.username}}</b> </h1>
        <br>
        <hr style = "width: 14rem; margin-left:25rem">
        <div class="grid lg:grid-cols-3 mt-12 gap-8">
            <div>
                <h3 class="text-xl mb-2" style="color: white;"> 𝒢𝑒𝓃𝑒𝓇𝒶𝓁</h3>
                <p></p>
            </div>
            <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">  
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
               <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                    <div class="col-span-2">
                        <label for=""> Profile Image</label>
                        <img width="100" height="100" src="{{user_profile.profileimg.url}}" />
                        <input type="file" name="image" value="" class="shadow-none bg-gray-100">
                    </div>
                    <div class="col-span-2">
                        <label for="about">Bio</label>  
                        <textarea id="about" name="bio" rows="3"  class="shadow-none bg-gray-100"style="border: 1px solid #d3d5d8 !important; ">{{user_profile.bio}}</textarea>
                    </div> 
                    <div class="col-span-2">
                        <label for="about">Email</label>  
                        <textarea type="about" name="email_address"  class="shadow-none bg-gray-100"style="border: 1px solid #d3d5d8 !important; ">{{user_profile.email_address}}</textarea>
                    </div> 
                    <div class="col-span-2">
                        <label for=""> Location</label>
                        <input type="text" name="location" value="{{user_profile.location}}" class="shadow-none bg-gray-100" style="border: 1px solid #d3d5d8 !important; ">
                    </div>
               </div> 
               <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                   <button class="p-2 px-4 rounded bg-gray-50 text-red-500"> <a href="/">Cancel</a> </button>
                   <button type="submit" class="button bg-blue-700"> Save </button>
                     </div>
                </form>
               </div>
            </div>
            <br>
        </div>
    </div>
</div>
</div>

<!-- Scripts
================================================== -->
<script src="{% static 'assets/js/tippy.all.min.js' %}"></script>  
<script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'assets/js/uikit.js' %}"></script>
<script src="{% static 'assets/js/simplebar.js' %}"></script>
<script src="{% static 'assets/js/custom.js' %}"></script>


<script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
    </body>
</html>
